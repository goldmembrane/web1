<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>box-style</title>
		<style>	
			body {
				margin:0;
				padding:0;
			}
			.box1 {
				width : 70px; 
				height : 70px; 
				background-color : skyblue;
				padding:10px;
				border:5px solid #f00;
			}
			.box2 {
				width : 100px;
				height : 100px;
				background-color : pink;
			}
		</style>
	</head>
	<body>
			<div class="box1">box1</div>
			<div class="box2">box2</div>
	</body>
</html>
