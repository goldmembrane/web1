<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>form</title>
	</head>
	<body>
		<form action="#">
			<fieldset>
				<legend>회원가입</legend>
				
				<label for="uname">이름</label>
				<input type="text" id="uname">
				
				<hr>
				
				<label for="pw">비밀번호</label>
				<input type="password" id="pw">
				
				<hr>
				
				<input type="file">
				
				<hr>
				
				<input type="radio" id="yes" name="yn">
				<label for="yes">예</label>
				
				<input type="radio" id="no" name="yn" checked>
				<label for="no">아니오</label>
				
				<hr>
				
				<input type="checkbox" id="action">
				<label for="action">액션</label>
				
				<input type="checkbox" id="romance">
				<label for="romance">로맨스</label>
				
				<input type="checkbox" id="thriller">
				<label for="thriller">스릴러</label>
				
				<hr>
				
				<select>
					<option>봄</option>
					<option>여름</option>
					<option>가을</option>
					<option>겨울</option>
				</select>
				
				<hr>
				
				<textarea></textarea>
				
				<hr>
				
				<label for="tel">전화번호</label>
				<input type="text" id="tel" title="휴대폰번호 처음 3자리를 입력"> -
				<input type="text" title="휴대폰번호 중간 3~4자리를 입력"> -
				<input type="text" title="휴대폰번호 마지막 4자리를 입력">
				
				<hr>
				
				<input type="button" value="정지">
				<input type="reset">
				<input type="submit" value="확인">
				<input type="image" alt="확인">
				<button>확인</button>
				
			</fieldset>
		</form>
	</body>
</html>
