<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>float</title>
		<style>
			* {margin:0; padding:0;}
			.wrap {
				width:480px;
				margin:0 auto;
				background-color:gray;
				border:5px solid #000;
			}
			.box {
				width:100px;
				height:100px;
				margin:10px;
				background-color:#fed;
				float:left;
			}
			.wrap:after {
				content:"";
				clear:both;
				display:block;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">box1</div>
			<div class="box">box2</div>
			<div class="box">box3</div>
			<div class="box">box4</div>
			<div class="box">box5</div>
			<div class="box">box6</div>
			<div class="box">box7</div>
		</div>
	</body>
</html>
