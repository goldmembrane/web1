<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>style</title>
		<style>
			.ts01 {color:#f00;}
			.ts02 {font-size:30px;}
			.ts03 {font-family:"돋움",dotum,sans-serif;}
			.ts04 {font-weight:700;}
			.ts05 {font-style:italic;}
			.ts06 {letter-spacing:20px;}
		</style>
	</head>
	<body>
		<p class="ts01">color : 폰트 컬러</p>
		<p class="ts02">font-size : 폰트 크기 - 기본 16px, 실무 12px</p>
		<p class="ts03">font-family :"돋움",dotum,sans-serif</p>
		<p class="ts04">font-weight : 폰트 두께 - bold(700), normal(400)</p>
		<p class="ts05">font-style : 폰트 스타일 - 이태릭 문체(기울임꼴), normal</p>
		<p class="ts06">letter-spacing : 자간 설정(0px)</p>
		<p>text-style <span class="ts06">텍스트 스타일</span></p>
		<p>text-style 텍스트 스타일</p>
		<p class="ts01">text-style 텍스트 스타일</p>
		<p>text-style 텍스트 스타일</p>
	</body>
</html>
