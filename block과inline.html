<!doctype html>
<html lang="ko">
	<head>
		<meta chraset="utf-8">
		<title>block과inline의 차이</title>
		<style>
			* {
			margin:0;
			padding:0;
			}
			.block {
			background-color:pink;
			width:100px;
			height:100px;
			}
			.inline {
			background-color:skyblue;
			width:100px;
			height:100px;
			display:inline-block;
			}
			.text {
			padding:100px;
			}
		</style>
	</head>
	<body>
		<div class="block">block</div>
		<div class="block">block</div>
		<span class="inline">inline</span>
		<span class="inline">inline</span>
		
		<hr>
		
		<span class="text">
			Wow is lover
		</span>
	</body>
</html>
